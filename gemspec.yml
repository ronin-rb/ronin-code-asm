name: ronin-asm
summary: A Ruby DSL for crafting Assembly programs and Shellcode.
description:
  ronin-asm is a Ruby DSL for crafting Assembly programs and shellcode.

license: LGPL-3.0-or-later
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://github.com/ronin-rb/ronin-asm#readme
has_yard: true

requirements: yasm >= 0.6.0
required_ruby_version: ">= 3.0.0"

metadata:
  documentation_uri: https://ronin-rb.dev/docs/ronin-asm
  source_code_uri:   https://github.com/ronin-rb/ronin-asm
  bug_tracker_uri:   https://github.com/ronin-rb/ronin-asm/issues
  changelog_uri:     https://github.com/ronin-rb/ronin-asm/blob/main/ChangeLog.md
  rubygems_mfa_required: 'true'

generated_files:
  - data/completions/ronin-asm
  - man/ronin-asm.1
  - man/ronin-asm-completion.1
  - man/ronin-asm-irb.1

dependencies:
  ruby-yasm: ~> 0.3
  # Ronin dependencies:
  ronin-core: ~> 0.2

development_dependencies:
  bundler: ~> 2.0
